<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // +++++
      // Nota: Este ejemplo requiere que acepte el uso compartido de la ubicación cuando
// sugerido por su navegador. Si ve el error "El servicio de geolocalización
// falló. ", significa que probablemente no dio permiso para que el navegador
// te localizo.
var map, infoWindow;
function initMap () {
  map = new google.maps.Map (document.getElementById ('map'), {
    centro: {lat: -34.397, lng: 150.644},
    zoom: 6
  });
  infoWindow = new google.maps.InfoWindow;

  // Prueba la geolocalización de HTML5.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition (function (position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition (pos);
      infoWindow.setContent ('Ubicación encontrada');
      infoWindow.open (map);
      map.setCenter (pos);
    }, function () {
      handleLocationError (true, infoWindow, map.getCenter ());
    });
  } else {
    // El navegador no admite la geolocalización
    handleLocationError (false, infoWindow, map.getCenter ());
  }
}

function handleLocationError (browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition (pos);
  infoWindow.setContent (browserHasGeolocation?
                        'Error: el servicio de geolocalización falló.' :
                        'Error: su navegador no admite la geolocalización.');
